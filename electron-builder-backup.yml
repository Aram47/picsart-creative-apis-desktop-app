appId: com.picsart.studio.bgremover-and-image-enhancer
productName: BG Remover and Image Enhancer by Picsart
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  icon: resources/icons/app-icon.ico
  executableName: Picsart
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  type: development
  icon: resources/icons/app-icon.icns
  hardenedRuntime : false
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
dmg:
  artifactName: ${name}.${ext}
linux:
  icon: resources/icons/app-icon.png
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
  desktop:
    Name: Picsart
    Comment: Powerful image editing application
appImage:
  artifactName: ${productName}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates